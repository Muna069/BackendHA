<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image" href="logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend Server - Portfolio</title>
  <style>
    body {
      font-family: 'Roboto', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #131313;
      color: #ffffff;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ecf0f1;
    }
    .subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
    }
    .divider {
      width: 60px;
      height: 6px;
      background-color: #2c3e50;
      margin: 0 auto 20px auto;
      border-radius: 3px;
      animation: moveSideToSide 3s infinite ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes moveSideToSide {
      0%, 100% {
        transform: translateX(-100px);
      }
      50% {
        transform: translateX(100px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <small class="subtitle">Health App</small>
    <h1 class="title">Backend Server</h1>
    <div class="divider"></div>
    <p class="subtitle">This is the API backend for managing requests and data processing.</p>
  </div>
</body>
</html>
